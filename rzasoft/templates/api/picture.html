<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изображение</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: rgb(34, 193, 195);
            background: linear-gradient(90deg, rgba(34, 193, 195, 1) 2%, rgba(228, 162, 21, 1) 96%);
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin: 0 auto;
            padding: 100px 100px;
            max-width: 100%;
        }

        .image {
            max-width: 950px;
            border-radius: 25px;
            margin-bottom: 20px;
        }

        .text {
            margin: 0;
            padding: 0;
            font-size: 40px;
            color: white;
        }

        .text-box {
            padding: 50px;
            width: 850px;
            border-radius: 25px;
            background: rgb(33, 62, 213);
            background: linear-gradient(90deg, rgba(33, 62, 213, 1) 1%, rgba(252, 70, 107, 1) 100%);
        }
    </style>
</head>

<body>
    <div class="container">
        {{ URL |safe }}
        <div class="text-box">
            <p class="text">Счётчик просмотров: {{ COUNTER }} </p>
            <p class="text">Максимальное количество просмотров: {{ AMOUNT }} </p>
        </div>
    </div>
</body>

</html>
